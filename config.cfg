[DataSetHG]
training_txt_file: 'datasetMarsden4-4.txt'
img_directory: 'dataMarsden4-4/'
img_size: 56
hm_size: 56
num_joints: 4 # (was 16)
remove_joints: None
joint_list = ['e', 't', 'a', 'o']
[Network]
name: 'hg_refined_200'
nFeats: 256 #(was (2)56?)
nStacks: 4
nModules: 1
tiny: False
nLow: 4
dropout_rate: 0.2
mcam: False
[Train]
batch_size: 4 # (was 4)
nEpochs: 200 # (was 200)
epoch_size: 1000 # (was 1000)
learning_rate: 0.00025
learning_rate_decay: 0.96
decay_step: 2000
weighted_loss: False
[Validation]
valid_iteration: 10
[Saver]
log_dir_train: 'hourglass_tiny/'
log_dir_test: 'hourglass_tiny/'
saver_step: 500
saver_directory: '' 
